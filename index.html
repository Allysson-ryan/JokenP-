<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JokenPô </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <p class="result"></p>

        <div class="container-score">
            <p class="my-score"> Sua pontuação: <span id="human-score"> 0 </span> </p>
            <p class="machine-score"> Pontuação da IA: <span id="machine-score"> 0 </span> </p>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
